<div class="employee">
    <h3>Updating Employee</h3>
    <br/>
    <div class="form-group col-sm-3">
        <form [formGroup]="updateForm" (ngSubmit)="save(updateForm)">
            <label class="form-label">Name (*):</label>
            <input class="form-control" formControlName="name"  placeholder="Full Name" required/>
            <label class="form-label">Phone Number:</label>
            <input class="form-control" formControlName="phoneNumber" placeholder="Phone Number"/>
            <label class="form-label">Supervisors:</label>
            <input class="form-control" formControlName="supervisors" placeholder="Supervisors"/>
            <br/>
            <button class="btn btn-primary" type="submit">Save</button>
            &nbsp;
            <button class="btn btn-light" routerLink="/">Cancel</button>       
        </form>
    </div>
</div>
